{% extends 'base.html' %}

{% block title %}
    Удаление статьи "{{ Note.Note_Title }}"
{% endblock title %}

{% block content %}
    <form action="{{ Note.get_delete_url }}" method="post">
    {% csrf_token %}
    <h3>Вы действительно хотите удалить новость <b>"{{ Note.Note_Title }}"</b>?</h3>
        <a href="{{ Note.get_absolute_url }}">Отмена</a>
        <button type="submit" name="button" class="btn btn-danger">ДА</button>
    </form>
{% endblock content %}
